<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart - Lista de la Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .btn-custom {
            width: 100%;
            height: 80px;
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .btn-mic {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lista-compra {
            margin-top: 20px;
        }
        .lista-compra ul {
            list-style-type: none;
            padding: 0;
        }
        .lista-compra li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        .lista-compra li button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">SmartCart - Lista de la Compra</h1>

        <!-- Campo para a침adir art칤culos -->
        <div class="input-group mb-3">
            <input type="text" id="nuevoArticulo" class="form-control" placeholder="Escribe un art칤culo...">
            <button class="btn btn-primary" onclick="agregarArticulo()">A침adir</button>
        </div>

        <!-- Lista de art칤culos -->
        <div class="lista-compra">
            <ul id="listaArticulos">
                <!-- Aqu칤 se mostrar치n los art칤culos -->
            </ul>
        </div>

        <!-- Bot칩n para volver al men칰 principal -->
        <button class="btn btn-secondary btn-custom" onclick="volverAlMenu()">Volver al men칰</button>
    </div>

    <!-- Bot칩n de micr칩fono -->
    <button class="btn btn-primary btn-mic" onclick="activarMicrofono()">游꿗</button>

    <script>
        // Funci칩n para a침adir un art칤culo a la lista
        function agregarArticulo() {
            const input = document.getElementById("nuevoArticulo");
            const articulo = input.value.trim();

            if (articulo !== "") {
                // A침adir el art칤culo a la lista
                const lista = document.getElementById("listaArticulos");
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>${articulo}</span>
                    <button onclick="borrarArticulo(this)">Borrar</button>
                `;
                lista.appendChild(li);

                // Ordenar la lista alfab칠ticamente
                ordenarLista();

                // Limpiar el campo de entrada
                input.value = "";
            } else {
                alert("Por favor, escribe un art칤culo.");
            }
        }

        // Funci칩n para borrar un art칤culo de la lista
        function borrarArticulo(boton) {
            const li = boton.parentElement;
            li.remove();
        }

        // Funci칩n para ordenar la lista alfab칠ticamente
        function ordenarLista() {
            const lista = document.getElementById("listaArticulos");
            const items = Array.from(lista.getElementsByTagName("li"));

            items.sort((a, b) => {
                const textoA = a.querySelector("span").textContent.toLowerCase();
                const textoB = b.querySelector("span").textContent.toLowerCase();
                return textoA.localeCompare(textoB);
            });

            // Limpiar la lista y volver a a침adir los elementos ordenados
            lista.innerHTML = "";
            items.forEach(item => lista.appendChild(item));
        }

        // Funci칩n para volver al men칰 principal
        function volverAlMenu() {
            window.location.href = "/";  // Redirigir a la pantalla principal
        }

        // Funci칩n para activar el micr칩fono (simulada)
        function activarMicrofono() {
            alert("Micr칩fono activado...");
            // Aqu칤 podr칤as integrar un servicio de reconocimiento de voz
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
