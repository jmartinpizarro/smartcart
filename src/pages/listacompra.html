<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart - Lista de la Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .btn-custom {
            width: 100%;
            height: 80px;
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .btn-mic {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lista-compra {
            margin-top: 20px;
        }

        .lista-compra ul {
            list-style-type: none;
            padding: 0;
        }

        .lista-compra li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        .lista-compra li button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">SmartCart - Lista de la Compra</h1>

        <!-- Campo para a√±adir art√≠culos -->
        <div class="input-group mb-3">
            <input type="text" id="nuevoArticulo" class="form-control" placeholder="Escribe un art√≠culo...">
            <button class="btn btn-primary" onclick="agregarArticulo()">A√±adir</button>
        </div>

        <!-- Lista de art√≠culos -->
        <div class="lista-compra">
            <ul id="listaArticulos">
                <!-- Aqu√≠ se mostrar√°n los art√≠culos -->
            </ul>
        </div>

        <!-- Bot√≥n para volver al men√∫ principal -->
        <button class="btn btn-secondary btn-custom" onclick="volverAlMenu()">Volver al men√∫</button>
    </div>

    <!-- Bot√≥n de micr√≥fono -->
    <button class="btn btn-primary btn-mic" onclick="activarMicrofonoCarro()">üé§</button>

    <script>
        // Funci√≥n para cargar la lista desde localStorage
        function cargarLista() {
            const lista = document.getElementById("listaArticulos");
            const articulosGuardados = JSON.parse(localStorage.getItem("listaCompra")) || [];

            articulosGuardados.forEach(articulo => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>${articulo}</span>
                    <button onclick="borrarArticulo(this)">Borrar</button>
                `;
                lista.appendChild(li);
            });
        }

        // Funci√≥n para guardar la lista en localStorage
        function guardarLista() {
            const lista = document.getElementById("listaArticulos");
            const articulos = Array.from(lista.getElementsByTagName("li")).map(li => li.querySelector("span").textContent);
            localStorage.setItem("listaCompra", JSON.stringify(articulos));
        }

        // Funci√≥n para a√±adir un art√≠culo a la lista
        function agregarArticulo() {
            const input = document.getElementById("nuevoArticulo");
            const articulo = input.value.trim();

            if (articulo !== "") {
                // A√±adir el art√≠culo a la lista
                const lista = document.getElementById("listaArticulos");
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>${articulo}</span>
                    <button onclick="borrarArticulo(this)">Borrar</button>
                `;
                lista.appendChild(li);

                // Ordenar la lista alfab√©ticamente
                ordenarLista();

                // Guardar la lista en localStorage
                guardarLista();

                // Limpiar el campo de entrada
                input.value = "";
            } else {
                alert("Por favor, escribe un art√≠culo.");
            }
        }

        // Funci√≥n para borrar un art√≠culo de la lista
        function borrarArticulo(boton) {
            const li = boton.parentElement;
            li.remove();

            // Guardar la lista en localStorage despu√©s de borrar
            guardarLista();
        }

        // Funci√≥n para ordenar la lista alfab√©ticamente
        function ordenarLista() {
            const lista = document.getElementById("listaArticulos");
            const items = Array.from(lista.getElementsByTagName("li"));

            items.sort((a, b) => {
                const textoA = a.querySelector("span").textContent.toLowerCase();
                const textoB = b.querySelector("span").textContent.toLowerCase();
                return textoA.localeCompare(textoB);
            });

            // Limpiar la lista y volver a a√±adir los elementos ordenados
            lista.innerHTML = "";
            items.forEach(item => lista.appendChild(item));

            // Guardar la lista en localStorage despu√©s de ordenar
            guardarLista();
        }

        // Funci√≥n para volver al men√∫ principal
        function volverAlMenu() {
            window.location.href = "/";  // Redirigir a la pantalla principal
        }

        function agregarArticulo() {
            const input = document.getElementById("nuevoArticulo");
            const articulo = input.value.trim();

            if (articulo !== "") {
                // A√±adir el art√≠culo a la lista
                const lista = document.getElementById("listaArticulos");
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>${articulo}</span>
                    <button onclick="borrarArticulo(this)">Borrar</button>
                `;
                lista.appendChild(li);

                // Ordenar la lista alfab√©ticamente
                ordenarLista();

                // Guardar la lista en localStorage
                guardarLista();

                // Limpiar el campo de entrada
                input.value = "";
            } else {
                alert("Por favor, escribe un art√≠culo.");
            }
        }

        function activarMicrofonoCarro() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Tu navegador no soporta Speech Recognition");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            alert("Di un comando como: a√±adir ___, borrar ___, volver");

            recognition.start();

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript.toLowerCase().trim();
                console.log("Reconocido:", transcript);

                // Procesamos la frase completa
                if (transcript.startsWith("a√±adir")) {
                    const articulo = transcript.replace("a√±adir", "").trim();
                    if (articulo) {
                        a√±adirArticuloReconocido(articulo);
                    } else {
                        alert("No entend√≠ qu√© art√≠culo a√±adir.");
                    }

                } else if (transcript.startsWith("borrar")) {
                    const articulo = transcript.replace("borrar", "").trim();
                    if (articulo) {
                        borrarArticuloReconocido(articulo);
                    } else {
                        alert("No entend√≠ qu√© art√≠culo borrar.");
                    }

                } else if (transcript.includes("volver")) {
                    volverAlMenu();

                } else {
                    alert("Comando no reconocido: " + transcript);
                }
            };

            recognition.onerror = function (event) {
                alert("Error en reconocimiento: " + event.error);
            };
        }

        // A√±adir art√≠culo desde comando por voz
        function a√±adirArticuloReconocido(nombreArticulo) {
            const articuloCap = nombreArticulo.charAt(0).toUpperCase() + nombreArticulo.slice(1).toLowerCase();

            const lista = document.getElementById("listaArticulos");
            const li = document.createElement("li");
            li.innerHTML = `
        <span>${articuloCap}</span>
        <button onclick="borrarArticulo(this)">Borrar</button>
    `;
            lista.appendChild(li);

            ordenarLista();
            guardarLista();

            //alert(`Art√≠culo a√±adido: ${articuloCap}`);
        }

        // Borrar art√≠culo desde comando por voz
        function borrarArticuloReconocido(nombreArticulo) {
            const articuloABorrar = nombreArticulo.toLowerCase();
            const lista = document.getElementById("listaArticulos");
            const items = Array.from(lista.getElementsByTagName("li"));

            let encontrado = false;

            items.forEach(li => {
                const texto = li.querySelector("span").textContent.toLowerCase();
                if (texto === articuloABorrar) {
                    li.remove();
                    encontrado = true;
                }
            });

            if (encontrado) {
                //alert(`Art√≠culo borrado: ${nombreArticulo}`);
                guardarLista();
            } else {
                alert(`No se encontr√≥ el art√≠culo: ${nombreArticulo}`);
            }
        }
        // Cargar la lista al iniciar la p√°gina
        document.addEventListener("DOMContentLoaded", cargarLista);
    </script>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
