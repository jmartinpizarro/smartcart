<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Art√≠culo</title>
    <style>
        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;

        .button-group button {
            padding: 12px;

        }

        .button-group button:hover {
            background-color: #357ab8;
        }

        #respuestaTexto {
            font-size: 18px;
            text-align: center;
            color: #333;
        }

    </style>
</head>
<body>
    <!--
    <video id="video" autoplay></video>
    <button id="captureButton">Capturar Imagen</button>
    <button id = "volverAlMenu" onclick="volverMenu()">Volver al men√∫</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <button id="enviarButton">Enviar a OpenAI</button>
    <p id="respuestaTexto" style="text-align: center; font-size: 18px;"></p>-->

    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
      
        <div class="button-group">
          <button id="captureButton">üì∏ Capturar Imagen</button>
          <button id="enviarButton">üöÄ Enviar a OpenAI</button>
          <button id="volverAlMenu" onclick="volverMenu()">üîô Volver al men√∫</button>
        </div>
      
        <canvas id="canvas" style="display: none;"></canvas>
        <p id="respuestaTexto"></p>
      </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let lastImage =  0;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');

        // Funci√≥n para iniciar la c√°mara
        async function iniciarCamara() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error al acceder a la c√°mara:', error);
                alert('No se pudo acceder a la c√°mara. Por favor, verifica que tienes permisos y que ning√∫n otro aplicativo la est√© utilizando.');
            }
        }

        // Funci√≥n para capturar la imagen del video
        function capturarImagen() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imagenDataURL = canvas.toDataURL('image/png');
            lastImage = imagenDataURL;
            // Aqu√≠ puedes enviar la imagen al servidor o procesarla seg√∫n tus necesidades
            console.log('Imagen capturada:', imagenDataURL);
        }

        // Event listener para el bot√≥n de captura
        captureButton.addEventListener('click', capturarImagen);

        // Iniciar la c√°mara al cargar la p√°gina
        window.addEventListener('load', iniciarCamara);

        const enviarButton = document.getElementById('enviarButton');
        const respuestaTexto = document.getElementById('respuestaTexto');
        function volverMenu() {
                socket.emit("cliente:accion", {
                    tipo: "volver-menu",
                    pagina: "interfaz"
                });
                window.location.href = "./interfazmovil.html";
            }
            
        function dataURLToBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }

        async function enviarImagenAlServidor() {
            /*const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/png');*/
            const imagenBlob = dataURLToBlob(lastImage);
            const formData = new FormData();
            formData.append('image', imagenBlob, 'captura.png');

            respuestaTexto.textContent = "üîç Analizando...";

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log("‚úÖ Respuesta del servidor:", data.result);
                respuestaTexto.textContent = `üõí Producto: ${data.result}`;
                socket.emit("camara:agregarProducto", data.result);
            } catch (error) {
                console.error('Error al enviar la imagen:', error);
                respuestaTexto.textContent = "‚ùå Error al analizar la imagen.";
            }
        }

        enviarButton.addEventListener('click', enviarImagenAlServidor);
    </script>
</body>
</html>
