<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart - Móvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .btn-custom {
            width: 100%;
            height: 80px;
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .btn-mic {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        .sync-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            animation: fadeInOut 2s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">¡Bienvenido a SmartCart!</h1>

        <!-- Notificación -->
        <div class="notification" id="notification"></div>

        <!-- Botones grandes en vertical -->
        <div class="d-grid gap-3">
            <button class="btn btn-primary btn-custom" onclick="escanearArticulo()">Escanear artículo</button>
            <button class="btn btn-primary btn-custom" onclick="verListaCompra()">Lista de la compra</button>
            <button class="btn btn-primary btn-custom" onclick="abrirMapa()">Mapa</button>
            <!-- Botón de volver al menú (opcional) -->
            <button class="btn btn-secondary btn-custom" onclick="volverAlMenuMovil()">Volver al Menú</button>
        </div>
    </div>

    <!-- Botón de micrófono -->
    <button class="btn btn-primary btn-mic" onclick="activarMicrofono()">🎤</button>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Variables de estado
        const socket = io();
        const notification = document.getElementById('notification');
        let currentPage = window.location.pathname.split('/').pop();

        // Mostrar notificación
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Función para mostrar notificación de sincronización
        function showSyncNotification() {
            const syncNote = document.createElement('div');
            syncNote.className = 'sync-notification';
            syncNote.textContent = '🔄 Sincronizando con carrito...';
            document.body.appendChild(syncNote);
            setTimeout(() => syncNote.remove(), 2000);
        }

        // Verificar si estamos en el menú
        function isInMenu() {
            return currentPage === 'interfazmovil.html';
        }
        //comentariorandom
        // Función para navegar sincronizando estado
        function navigateTo(page) {
            if (page === 'interfazmovil.html') {
                handleReturnToMenu();
            }
            currentPage = page;
            window.location.href = page;
        }

        // Manejar retorno al menú
        function handleReturnToMenu() {
            if (!isInMenu()) {
                showSyncNotification();
                socket.emit("cliente:accion", {
                    tipo: "volver-menu",
                    dispositivo: "movil",
                    origen: currentPage
                });
            }
        }

        // Función explícita para volver al menú
        function volverAlMenuMovil() {
            navigateTo('interfazmovil.html');
        }

        // 1. Detectar cambios por navegación (atrás/adelante)
        window.addEventListener('popstate', function() {
            const newPage = window.location.pathname.split('/').pop();
            if (newPage === 'interfazmovil.html' && currentPage !== 'interfazmovil.html') {
                handleReturnToMenu();
            }
            currentPage = newPage;
        });

        // 2. Interceptar replaceState (para SPA)
        const originalReplaceState = history.replaceState;
        history.replaceState = function(state, title, url) {
            originalReplaceState.apply(this, arguments);
            if (url && url.toString().endsWith('interfazmovil.html')) {
                setTimeout(() => {
                    const newPage = window.location.pathname.split('/').pop();
                    if (newPage === 'interfazmovil.html') {
                        handleReturnToMenu();
                    }
                    currentPage = newPage;
                }, 100);
            }
        };

        // Funciones de navegación
        function escanearArticulo() {
            socket.emit("cliente:accion", {
                tipo: "redireccion",
                pagina: "camara"
            });
            navigateTo('camara.html');
        }

        function verListaCompra() {
            socket.emit("cliente:accion", {
                tipo: "redireccion", 
                pagina: "listacompra"
            });
            navigateTo('listacompra.html');
        }

        function abrirMapa() {
            socket.emit("cliente:accion", {
                tipo: "redireccion",
                pagina: "mapa"
            });
            navigateTo('mapa.html');
        }

        // Control por voz
        function activarMicrofono() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                showNotification("Tu navegador no soporta reconocimiento de voz");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();
            showNotification("Di un comando...");

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript.toLowerCase();
                console.log("Reconocido:", transcript);

                if (transcript.includes("escanear")) {
                    escanearArticulo();
                } else if (transcript.includes("lista")) {
                    verListaCompra();
                } else if (transcript.includes("mapa")) {
                    abrirMapa();
                } else if (transcript.includes("menú") || transcript.includes("volver")) {
                    volverAlMenuMovil();
                } else {
                    showNotification("Comando no reconocido");
                }
            };

            recognition.onerror = function(event) {
                showNotification("Error en reconocimiento: " + event.error);
            };
        }

        // Escuchar mensajes del carrito
        socket.on("cliente:mensaje", (data) => {
            console.log("Mensaje del carrito:", data);
            showNotification(`Carrito: ${data.mensaje}`);
            
            if (data.tipo === "lista-compra" && data.items) {
                localStorage.setItem('listaCompra', JSON.stringify(data.items));
            }
        });

        // Escuchar sincronización del carrito
        socket.on("servidor:redireccion", (data) => {
            if (data.tipo === "volver-menu" && data.dispositivo === "carrito") {
                console.log("Carrito sincronizado");
            }
        });

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            if (isInMenu()) {
                console.log("Cargado en menú principal");
            }
        });
    </script>
</body>
</html>
