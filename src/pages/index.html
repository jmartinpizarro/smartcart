<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart - Detección de Dispositivo</title>
    <script>
        // Función para detectar si es un dispositivo móvil
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        // Redirigir según el tipo de dispositivo
        function redirectBasedOnDevice() {
            if (isMobileDevice()) {
                window.location.href = "interfazmovil.html";
            } else {
                window.location.href = "interfazcarrito.html";
            }
        }

        // Redirigir inmediatamente al cargar la página
        window.onload = redirectBasedOnDevice;
    </script>
</head>
<body>
    <noscript>
        <p>Por favor, habilita JavaScript para usar esta aplicación.</p>
        <p>Alternativamente:</p>
        <ul>
            <li><a href="interfazmovil.html">Versión móvil</a></li>
            <li><a href="interfazcarrito.html">Versión ordenador</a></li>
        </ul>
    </noscript>
    
    <p style="text-align: center; margin-top: 50px;">
        Redireccionando a la interfaz adecuada para tu dispositivo...
    </p>
</body>
</html>
