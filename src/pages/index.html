<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart - Móvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .btn-custom {
            width: 100%;
            height: 80px;
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .btn-mic {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">¡Bienvenido a SmartCart!</h1>

        <!-- Botones grandes en vertical -->
        <div class="d-grid gap-3">
            <button class="btn btn-primary btn-custom" onclick="escanearArticulo()">Escanear artículo</button>
            <button class="btn btn-primary btn-custom" onclick="verListaCompra()">Lista de la compra</button>
            <button class="btn btn-primary btn-custom" onclick="abrirAjustes()">Ajustes</button>
        </div>
    </div>

    <!-- Botón de micrófono -->
    <button class="btn btn-primary btn-mic" onclick="activarMicrofono()">🎤</button>

    <!-- Incluir Socket.io desde el servidor -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();  // Conectar al servidor

        // Funciones para las acciones
        function escanearArticulo() {
            alert("Escaneando artículo...");
            socket.emit("escanear", { articulo: "Artículo escaneado" });
        }

        function verListaCompra() {
            //alert("Mostrando lista de la compra...");
            window.location.href = "./listacompra.html";
        }

        function abrirAjustes() {
            alert("Abriendo ajustes...");
        }

        function activarMicrofono() {
            // Comprobar compatibilidad
            //alert("Tratando de activar micrófono...");
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Tu navegador no soporta Speech Recognition");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();
            alert("Di un comando");

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript.toLowerCase();
                console.log("Reconocido:", transcript);

                if (transcript.includes("escanear")) {
                    escanearArticulo();
                } else if (transcript.includes("lista")) {
                    verListaCompra();
                } else if (transcript.includes("ajustes")) {
                    abrirAjustes();
                } else if (transcript.includes("micrófono")) {
                    alert("Micrófono ya está activado");
                } else {
                    alert("Comando no reconocido: " + transcript);
                }
            };

            recognition.onerror = function(event) {
                alert("Error en reconocimiento: " + event.error);
            };
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
