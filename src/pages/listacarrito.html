        <h1>Carrito de la Compra</h1>
        <div id="carrito"></div>

    <!-- BotÃ³n de micrÃ³fono -->

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Conectar al servidor
        const socket = io();

        // Variable carrito como un array de objetos
        let carrito = [
            { id: 1, nombre: "Leche", precio: 20, cantidad: 1 },
            { id: 2, nombre: "Pan", precio: 15, cantidad: 2 }
        ];

        // FunciÃ³n para renderizar el carrito
        function renderCart() {
            const cartContainer = document.getElementById("carrito");
            cartContainer.innerHTML = "";
            let total = 0;
            // Se recorre cada producto en el carrito
            carrito.forEach(item => {
                total += item.precio * item.cantidad;
                // Se crea un elemento div con la informaciÃ³n de cada producto
                const producto = document.createElement("div");
                producto.classList.add("producto");
                // Se muestra la informaciÃ³n del producto y crea tres botones 
                // para cambiar la cantidad de cada producto
                producto.innerHTML = `
                    <span>${item.nombre} - $${item.precio} x ${item.cantidad}</span>
                    <div>
                        <button class="btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <button class="btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        <button class="btn btn-remove" onclick="removeItem(${item.id})">X</button>
                    </div>
                `;
                cartContainer.appendChild(producto);
                socket.emit("carrito:agregarProducto", item);
            });
            document.getElementById("total").innerText = total;
        }

        // FunciÃ³n para cambiar la cantidad de cada producto
        function updateQuantity(id, cambio) {
            carrito = carrito.map(item => {
                if (item.id === id) {
                    const nuevaCantidad = item.cantidad + cambio;
                    if (nuevaCantidad < 0) {
                        removeItem(id);
                        return null;
                    }
                    return { ...item, nuevaCantidad};
                }
                return item;
            }).filter(item => item !== null);
            renderCart();
        }

        // FunciÃ³n para eliminar un producto
        function removeItem(id) {
            const item = carrito.find(item => item.id === id);
            if (item) {
                carrito = carrito.filter(item => item.id !== id);
                socket.emit("carrito:eliminarProducto", item);
            renderCart();
            }           
        }

        socket.on("sincronizarCarrito", (data) => {
            console.log("ðŸ›’ Carrito actualizado:", data);
        });
