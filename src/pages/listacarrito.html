<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de la Compra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      padding: 20px;
    }
    .producto {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸ›’ Carrito de la Compra</h1>
    <div id="listaCarrito">
      <!-- Productos aparecerÃ¡n aquÃ­ -->
    </div>
    <div class="total" id="totalCompra">Total: 0.00 â‚¬</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const listaCarrito = document.getElementById("listaCarrito");
    const totalCompra = document.getElementById("totalCompra");

    function renderCarrito(carrito) {
      listaCarrito.innerHTML = "";
      let total = 0;

      carrito.forEach(producto => {
        const div = document.createElement("div");
        div.classList.add("producto");
        div.innerHTML = `
          <span>${producto.nombre}</span>
          <span>${producto.precio.toFixed(2)} â‚¬</span>
        `;
        listaCarrito.appendChild(div);
        total += producto.precio;
      });

      totalCompra.textContent = `Total: ${total.toFixed(2)} â‚¬`;
    }

    // Solicita datos al cargar
    socket.emit("solicitarDatosCarrito");

    // Recibe actualizaciÃ³n de carrito
    socket.on("sincronizarCarrito", (data) => {
      if (Array.isArray(data)) {
        renderCarrito(data);
      } else if (data.carrito) {
        renderCarrito(data.carrito);
      }
    });

    // TambiÃ©n escucha mensajes desde el cliente para sincronizar
    socket.on("cliente:mensaje", (data) => {
      if (data.tipo === "lista-compra" && data.items) {
        socket.emit("solicitarDatosCarrito");
      }
    });
  </script>
</body>
</html>
