<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .btn-custom {
            width: 100%;
            height: 80px;
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">SmartCart - Carrito</h1>
        <div class="notification" id="notification"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const notification = document.getElementById('notification');

        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Escuchar acciones del m贸vil
        socket.on("servidor:redireccion", (data) => {
            if(data.tipo === "volver-menu") {
                if(window.location.pathname.split('/').pop() !== 'interfazcarrito.html') {
                    showNotification("Sincronizando con m贸vil...");
                    window.location.href = "interfazcarrito.html";
                }
            }
            console.log("Redireccionando a:", data.pagina + "carrito.html");
            showNotification(`Sincronizado con m贸vil: ${data.pagina}`);
            window.location.href = data.pagina + "carrito.html";
        });


        socket.on("cliente:mensaje", (data) => {
            showNotification(`M贸vil: ${data.mensaje}`);
        });
    </script>
</body>
</html>
