<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart - Móvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .btn-custom {
            width: 100%;
            height: 80px;
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .btn-mic {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">¡Bienvenido a SmartCart!</h1>

        <!-- Notificación -->
        <div class="notification" id="notification"></div>

        <!-- Botones grandes en vertical -->
        <div class="d-grid gap-3">
            <button class="btn btn-primary btn-custom" onclick="escanearArticulo()">Escanear artículo</button>
            <button class="btn btn-primary btn-custom" onclick="verListaCompra()">Lista de la compra</button>
            <button class="btn btn-primary btn-custom" onclick="abrirAjustes()">Ajustes</button>
        </div>
    </div>

    <!-- Botón de micrófono -->
    <button class="btn btn-primary btn-mic" onclick="activarMicrofono()">🎤</button>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

</body>
</html>
