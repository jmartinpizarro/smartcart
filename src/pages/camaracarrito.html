<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de la Compra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      padding: 20px;
    }
    .producto {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
    }
    .lista-compra {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .lista-item {
      padding: 5px 0;
      border-bottom: 1px solid #dee2e6;
    }
    .carrito-simulacion {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .carrito-simulacion img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .pantalla-integrada {
            position: absolute;
            bottom: 10%; /* Ajustado para estar cerca del borde inferior */
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 60%; /* Altura suficiente para el contenido */
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            border-radius: 20px;
            padding: 20px;
            font-size: 1rem;
            overflow: hidden; /* Elimina el scroll */
            display: flex;
            flex-direction: column;
        }
        .contenido-pantalla {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
  </style>
</head>
<body>
  <div class="carrito-simulacion">
    <img src="https://s1.elespanol.com/2023/07/07/actualidad/777182628_234544367_1706x1280.jpg" alt="Carrito">
    <div class="pantalla-integrada">
        <div class="contenido-pantalla">
          <h1 class="text-center mb-4">Escaneando artículo...</h1>
        </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {

    const socket = io();
    //alert ("Servidor cargado");
    socket.on("servidor:volver-menu", (data) => {
      //alert("Volviendo al menú...");
      const nuevaPagina = data.pagina + "carrito.html";
      if (window.location.pathname.split('/').pop() !== nuevaPagina) {
        console.log(`Recibido 'volver-menu': redirigiendo a ${nuevaPagina}`);
        window.location.href = nuevaPagina;
      }
    });

    /*socket.on("connect", () => {
      alert("Conectado al servidor WebSocket");
    });

    socket.on("connect_error", (err) => {
      alert("Error al conectar con WebSocket: " + err.message);
    });*/
  });
  </script>
</body>
</html>
