<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de la Compra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      padding: 20px;
    }
    .producto {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
    }
    .lista-compra {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .lista-item {
      padding: 5px 0;
      border-bottom: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Escaneando artículo...</h1>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on("servidor:volver-menu", (data) => {
              const nuevaPagina = data.pagina + "carrito.html";
                if (window.location.pathname.split('/').pop() !== nuevaPagina) {
                    showNotification(`Sincronizado con móvil: ${data.pagina}`);
                    window.location.href = nuevaPagina;
            }
        });
  </script>
</body>
</html>
